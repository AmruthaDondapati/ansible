- name: deploy mongodb
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Install mongodb
  ansible.builtin.package:
    name: mongodb-org
    state: present

- name: Start service mongodb, if not started
  ansible.builtin.service:
    name: mongodb-org
    state: started
    enabled: yes
