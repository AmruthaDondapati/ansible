- name: deploy mysql repo
  ansible.builtin.copy:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install mySQL
  ansible.builtin.package:
    name: mysql-community-server
    state: present

- name: Start service mySQL, if not started
  ansible.builtin.service:
    name: mysqld
    state: restarted
    enabled: yes